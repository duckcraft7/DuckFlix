<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistindo: Como treinar o seu dragão 2 - DuckFlix</title>
    <style>
        /* Estilos para garantir que o vídeo ocupe a tela inteira */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Fundo preto para imersão total */
            overflow: hidden; /* Esconde barras de rolagem */
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <video id="movie-player" controls autoplay>
        <source src="https://archive.org/download/dragao/Como.Treinar.o.Seu.Drag%C3%A3o.2.2014.720p.WEB-DL.Dual-WOLVERDONFILMES.COM.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <script>
        // Pega o elemento de vídeo pelo seu ID único.
        const player = document.getElementById('movie-player');

        // "Ouve" por qualquer tecla pressionada no documento.
        document.addEventListener('keydown', (event) => {
            
            // Verifica se a tecla pressionada foi 'Enter' (o botão OK).
            if (event.key === 'Enter') {

                // Impede que o navegador execute a ação padrão do Enter (que pode ser nada).
                event.preventDefault();

                // Verifica se o vídeo está pausado.
                if (player.paused) {
                    // Se estiver pausado, toque o vídeo.
                    player.play();
                } else {
                    // Se estiver tocando, pause o vídeo.
                    player.pause();
                }
            }
        });
    </script>
    </body>
</html>
